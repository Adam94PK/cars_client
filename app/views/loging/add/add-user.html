<h1>Create user</h1>
<label>Name</label><input type="text" ng-model="user.name">
<label>Surname</label><input type="text" ng-model="user.surname">
<label>Email</label><input type="text" ng-model="user.email">
<label>Password</label><input type="text" ng-model="user.password">
<label>Repeat your passowrd</label><input type="text" ng-model="user.passwordRepeat">
<button class="btn btn-success" ng-click="createUser()">Create</button>

<button class="btn btn-danger" ng-click="getAllUsers()">Show all users</button>
<ol>
    <li ng-repeat="user in allUsers">{{user}}</li>
</ol>
